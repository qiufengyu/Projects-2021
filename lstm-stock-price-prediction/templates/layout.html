<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>基于Web的股票分析预测系统开发与设计</title>
    <!-- link 标签里的内容是一些 css 样式，用于定义字体大小、颜色、元素间隙等等 -->
    <link href="../static/css/bootstrap.min.css" type='text/css' rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"  charset='utf-8'></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"  charset='utf-8'></script>
      <script src="https://unpkg.com/echarts@3.5.3/dist/echarts.js" charset='utf-8'></script>
    <![endif]-->
    <!--echarts引入-->
    <!--<script src="../static/js/echarts.js" charset="utf-8"></script>-->
  </head>
  <body>
    <!--导航栏-->
    <!-- 这一段 nav 标签内的东西，是网页上头部横条，包括标题等信息-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <!-- 标题的文本 -->
              <a class="navbar-brand" href="#" style="color: white; margin-left: 60px; font-size: 25px;">基于Web的股票分析预测系统开发与设计</a>
            </div>
          </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
      <!--右边展示-->
      {% block right%}
      <!--这里面的内容会被 predict html 里面的 right 块的内容填入，展示一些文字、输入框、按钮等，具体内容看 predict.html -->
      {% endblock %}
      </div>
    </div>
    <!--下面这些script 开头的，是网页上的 js 脚本，用于展现一些动态效果之类的，是常用的库，一般网页项目都会用的-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <!--echarts 内容-->
    {% block echarts_js %}
    <!-- 这里面会被 predict.html 里的 echarts_js 里面的内容填入，用于绘制、显示网页上的折线图 -->
    {% endblock %}

  </body>
</html>
