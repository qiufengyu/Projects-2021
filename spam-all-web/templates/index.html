<!doctype html>
{% load static %}

<head>
	<title>Spam</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/modal-video.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/logoico.png' %}">
</head>

<body>
	<!-- Container -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
            <div id="navbar-menu" class="ml-auto">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href={% url 'index' %}> 主页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis' %}"> 实时邮件分析 </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--End of nav bar-->
        <!--End of header top-->
        <div class="row" style="padding: 120px 0;">
            <div class="col-lg-6">
                <h2> Trec06c 垃圾邮件检测</h2>
                <form action="{% url 'index' %}">
                    <div class="form-row">
                        <div class="form-group w-75">
                            <label for="algoSelect">选择分类算法</label>
                            <select class="form-control" id="algoSelect" name="algoSelect">
                                <option value="1">朴素贝叶斯</option>
                                <option value="2">SVM</option>
                                <option value="3">决策树</option>
                            </select>
                        </div>
                    </div>
                    <p> 训练时间根据算法复杂度，样本数有所不同，请耐心等待...</p>
                    <button type="submit" class="btn btn-primary"> 开始训练与测试 </button>
                </form>
            </div>
            <div class="col-lg-6">
                {% if acc %}
                <h3>算法：{{ algo }}</h3>
                <h4>平均准确率：{{ acc }}%</h4>
                <h4>Precision：{{ precision }}%</h4>
                <h4>Recall：{{ recall }}%</h4>
                <h4>F1：{{ f1 }}%</h4>
                {% endif %}
            </div>
        </div>
        <!--End of row-->
    <!--End of Container-->
    </div>


	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
          });
    </script>

</body>

</html>
